<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Pasco</title>
  </head>
  <body>
    <section class="container top-menubar">
      <div class="container-fluid">
        <div class="top-menu">
          <div class="icon-stack">
            <span class="span-icons">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="#"
                ><i class="fa fa-pinterest-p" aria-hidden="true"></i
              ></a>
            </span>
            <span class="spaced-icons">
              <a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
              <a href="#">
                <i class="fa fa-google-plus" aria-hidden="true"></i
              ></a>
              <a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
            </span>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </div>
          <div class="sign-lang">
            <div class="sign-in">
              <span class="material-symbols-outlined"> account_circle </span>
              <span class="text">Sign in</span>
              <span></span>
            </div>
            <div class="separator"></div>
            <div class="lang">
              <span class="material-symbols-outlined"> language </span>
              <span id="eng">Eng</span>
              <!-- <img
                src="https://img.icons8.com/ios-glyphs/14/FFFFFF/expand-arrow--v1.png"
              /> -->
              <span id="down" class="material-symbols-outlined"> expand_more </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container main-menu">
      <div class="container backdrop">
        <div class="container-fluid">
          <header class="nav-bar">
            <span class="nav-logo">PASCO</span>
            <ul class="navbar-ul">
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">HOME</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">PORTFOLIO</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">BLOG</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">PAGES</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">SHOP</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">COMPONENTS</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
              <li class="navbar-li">
                <a href="#"
                  ><span class="header-anchors">FEATURES</span
                  ><span class="icon"
                    ><img
                      src="https://img.icons8.com/ios-glyphs/16/FFFFFF/expand-arrow--v1.png" /></span
                ></a>
              </li>
            </ul>
            <span class="header-icons">
              <span class="material-symbols-outlined"> search </span>
              <div class="header-separator header-icon-center"></div>
              <span class="material-symbols-outlined"> favorite </span>
              <div class="header-separator header-icon-center"></div>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </span>
          </header>
          <div class="title">
            <h4>INSPIRATION</h4>
            <h1>5 Ways milllennials can start building their future today</h1>
            <button>Read More</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
